<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Attempt Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .report-container {
      background-color: #ffffff;
      width: 100%;
      max-width: 600px;
      padding: 30px;
      border: 2px solid #d32f2f;
      border-radius: 10px;
    }

    .report-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .report-title {
      font-size: 28px;
      font-weight: bold;
      color: #d32f2f;
    }

    .report-body {
      text-align: center;
      margin: 30px 0;
    }

    .report-text {
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }

    .report-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      color: #ffffff;
      background-color: #1976d2;
      border-radius: 4px;
    }

    .report-footer {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }

    @media (max-width: 600px) {
      .report-container {
        padding: 20px;
      }

      .report-title {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="report-container">
    <div class="report-header">
      <h1 class="report-title">Exam Attempt Report</h1>
    </div>

    <div class="report-body">
      <p class="report-text">Dear {{ name }},</p>
      <p class="report-text">You did <strong>not pass</strong> the <strong>{{ course }}</strong> exam.</p>
      <p class="report-text">Score: <strong>{{ score }}%</strong></p>
      <p class="report-text">Date: <strong>{{ date }}</strong></p>
      <p class="report-text">You can retake the exam after 14 days.</p>
      <a href="{{ resources_url }}" class="report-link">View Recommended Resources</a>
      <p class="report-text" style="color: #888; font-size: 14px; margin-top: 30px;">A detailed PDF report is attached to this email.</p>
    </div>

    <div class="report-footer">
      <p>Thank you for your effort.<br>â€” The Exam Team</p>
    </div>
  </div>
</body>
</html>
