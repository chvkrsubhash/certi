<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exam Attempt Report</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f6f8fa; margin: 0; padding: 0;">
  <table width="100%" bgcolor="#f6f8fa" cellpadding="0" cellspacing="0" style="padding: 40px 0;">
    <tr>
      <td align="center">
        <table width="600" bgcolor="#fff" cellpadding="0" cellspacing="0" style="border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 40px;">
          <tr>
            <td align="center">
              <h1 style="color: #d32f2f;">Exam Attempt Report</h1>
              <p style="font-size: 18px; color: #333;">Dear {{ name }},</p>
              <p style="font-size: 16px; color: #555;">You did <strong>not pass</strong> the <strong>{{ course }}</strong> exam.</p>
              <p style="font-size: 16px; color: #555;">Score: <strong>{{ score }}%</strong></p>
              <p style="font-size: 16px; color: #555;">Date: <strong>{{ date }}</strong></p>
              <p style="font-size: 16px; color: #555;">You can retake the exam after 14 days.</p>
              <a href="{{ resources_url }}" style="display: inline-block; margin: 20px 0 0 0; padding: 12px 28px; background: #1976d2; color: #fff; text-decoration: none; border-radius: 4px; font-size: 16px;">View Recommended Resources</a>
              <p style="margin-top: 30px; color: #888; font-size: 15px;">A detailed PDF report is attached to this email.</p>
              <hr style="margin: 32px 0; border: none; border-top: 1px solid #eee;">
              <p style="color: #aaa; font-size: 13px;">Thank you for your effort.<br>â€” The Exam Team</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
