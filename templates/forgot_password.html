<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    .auth-container { max-width: 370px; margin: 4rem auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 32px rgba(0,0,0,0.10); padding: 2.5rem 2rem 2rem 2rem; text-align: center; }
    .auth-container h2 { margin-bottom: 1.5rem; color: #1976d2; font-size: 2rem; }
    .auth-container label { display: block; text-align: left; margin-bottom: 0.3rem; color: #444; font-weight: 500; }
    .auth-container input[type="email"] { width: 100%; padding: 0.7rem; margin-bottom: 1.1rem; border: 1px solid #b6c6e3; border-radius: 6px; font-size: 1rem; background: #f8fafc; transition: border 0.2s; }
    .auth-container input[type="email"]:focus { border: 1.5px solid #1976d2; outline: none; }
    .auth-container input[type="submit"] { width: 100%; background: #1976d2; color: #fff; border: none; border-radius: 6px; padding: 0.8rem; font-size: 1.1rem; font-weight: 600; cursor: pointer; margin-top: 0.5rem; transition: background 0.2s; }
    .auth-container input[type="submit"]:hover { background: #0056b3; }
    .auth-container a { color: #1976d2; text-decoration: none; font-weight: 500; }
    .auth-container a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Forgot Password</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Send Reset Link">
        </form>
        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>
</body>
</html>
